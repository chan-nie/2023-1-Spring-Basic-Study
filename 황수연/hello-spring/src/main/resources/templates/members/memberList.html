<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">

  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member: ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- 4주차 과제 위한 삭제 -->
  <form action="/members/delete" method="post">
    <div class="form-group">
      <label for="name">삭제할 회원 이름</label>
      <input type="text" id="name" name="name" placeholder="삭제할 회원 이름 입력">
    </div>
    <button type="submit">삭제하기</button>
  </form>

</div>
</body>
</html>
